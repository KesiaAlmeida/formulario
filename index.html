<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">

        <div class="controle-form">
            <label for="codigo">Código:</label>
            <input type="number" id="Código" value="0101010101" disabled> 
        </div>

        <div class="controle-form">
            <label for="nome">Nome:</label>
            <input type="text" id="Nome" required autocomplete="name" autofocus> 
        </div>

        <div class="controle-form">
            <label for="cpf">C.P.F.:</label>
            <input type="number" id="cpf"  value="01010101010" readonly> 
        </div>

        <div class="controle-form">
            <label for="email">Email:</label>
            <input type="Email" id="Email" required autocomplete="email"> 
        </div>


        <div class="controle-form">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="110" value="28"> 
        </div>

        <div class="controle-form">
            <label for="altura">Altura:</label>
            <input type="number" id="Altura" min="1.50" max="2,31" step="0.01" placeholder="ex: 1.60"> 
        </div>

        <div class="controle-form">
            <label for="peso">Peso:</label>
            <input type="number" id="Peso" min="0" max="130" step="0.5"  placeholder="ex: 50"> 
        </div>

        <div class="controle-form">
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento"> 
        </div>

        <div class="controle-form">
            <label for="dataCadastro">Data de cadastro:</label>
            <input type="date" id="dataCadastro"> 
        </div>

        <div class="controle-form">
            <label for="horaCadastro">Hora de cadastro:</label>
            <input type="time" id="horaCadastro"> 
        </div>

        <div class="controle-form">
            <label for="senha">Senha:</label>
            <input type="password" id="novaSenha"> 
        </div>

        <div class="controle-form">
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo"> 
        </div>

        <div class="controle-form">
            <label for="corPreferida">Cor preferida:</label>
            <input type="color" id="black"> 
        </div>


        <!-- <input type="hidde " id="chaveSecreta" value="dsdff5dfdfdf3d56dfdf6d5"> -->


        <!-- <button type="submit"><img src="./button.jpg" height="25" alt="30"></button> -->
        
        <button type="submit" >Enviar</button>
        <button type="reset" >Limpar</button>

        <div class="controle-form"></div>


    </form>
    
</body>
</html>
